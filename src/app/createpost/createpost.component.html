<form [formGroup]="postForm" (ngSubmit)="submitPost()">
  <div>
    <label for="article">Article</label>
    <textarea id="article" formControlName="article" required></textarea>
  </div>

  <div>
    <label for="userId">User ID</label>
    <input type="number" id="userId" formControlName="userId" [value]="userId" readonly />
  </div>

  <div>
    <label for="image">Upload Image</label>
    <input type="file" id="image" (change)="onImageSelected($event)" />
  </div>

  <button type="submit" [disabled]="postForm.invalid">Submit Post</button>
</form>

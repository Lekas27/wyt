<div class="container mt-5 d-flex justify-content-center">
  <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate class="login-form">
      <h2 class="text-center mb-4">Register</h2>

      <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" [(ngModel)]="username" name="username" required class="form-control" />
          <div *ngIf="registerForm.submitted && !registerForm.controls['username']?.valid" class="text-danger">
              Username is required
          </div>
      </div>

      <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" [(ngModel)]="email" name="email" required type="email" class="form-control" />
          <div *ngIf="registerForm.submitted && !registerForm.controls['email']?.valid" class="text-danger">
              Email is required
          </div>
      </div>

      <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" [(ngModel)]="password" name="password" required type="password" class="form-control" />
          <div *ngIf="registerForm.submitted && !registerForm.controls['password']?.valid" class="text-danger">
              Password is required
          </div>
      </div>

      <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary w-100">Register</button>
  </form>
</div>
